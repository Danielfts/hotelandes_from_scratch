<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" th:href="@{/css/styles.css}" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <title>Document</title>
</head>
<body>
    <div class="container-fluid p-4 text-bg-dark">
        <a  href="/" style="text-decoration: none;">
          <h1>Hotelandes</h1>
        </a> 
    </div>

    <div class="container-fluid">
        <div class="row">
            <div class="col">
                <h2 class="p-4">Cuentas</h2>
                <table class="table table-hover table-bordered m-4" style="width: 50%;">
                    <thead class="thead-dark">
                        <tr>
                            <th>Habitacion</th>
                            <th>CheckIn</th>
                            <th>CheckOut</th>
                        </tr>
                    </thead>
                    <th:block th:each="cuen : ${cuentas}">
                        <tr>
                            <td th:text="${cuen.habitacion.numero}"></td>
                            <td th:text="${cuen.checkIn}"></td>
                            <td th:text="${cuen.checkOut}"></td>
                        </tr>
                    </th:block>
                </table>
                </div>
                <div class="col pt-5">
                    <h2>Controles</h2>
                    <a th:href="@{clientes}"><button class="btn btn-primary m-3">Volver a clientes</button></a>
                </div>
            </div>
        </div>
    </div>
    
</body>
</html>
