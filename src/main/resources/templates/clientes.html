<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" th:href="@{/css/styles.css}" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <title>Document</title>
</head>
<body>
    <div class="container-fluid p-4 text-bg-dark">
        <a  href="/" style="text-decoration: none;">
          <h1>Hotelandes</h1>
        </a> 
    </div>

    <div class="container-fluid">
        <div class="row">
            <div class="col">
                <h2 class="p-4">Clientes</h2>
                <table class="table table-hover table-bordered m-4" style="width: 50%;">
                    <thead class="thead-dark">
                        <tr>
                            <th>ID</th>
                            <th>Nombre</th>
                            <th>Cuentas</th>
                        </tr>
                    </thead>
                    <th:block th:each="cli : ${clientes}">
                        <tr>
                            <td th:text="${cli.id}"></td>
                            <td th:text="${cli.nombre}"></td>
                            <td>
                                <a th:href="@{cuentas/{id}(id=${cli.id})}" class="btn btn-primary">Cuentas
                                </a>
                            </td>
                            
                            <td>
                                <a th:href="@{clientes/{id}/delete(id=${cli.id})}"
                                    onclick="return confirm('¿Estás seguro de borrar este cliente?')">Borrar</a>
                            </td>
                        </tr>
                    </th:block>
                </table>
                </div>
                <div class="col pt-5">
                    <h2>Controles</h2>
                    <a th:href="@{clientes/delete}"><button class="btn btn-danger m-3">Eliminar Todo</button></a>
                    <a th:href="@{clientes/populate}"><button class="btn btn-success m-3">Poblar datos</button></a>
                </div>
            </div>
        </div>
    </div>
    
</body>
</html>
