<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Servicio Form</title>
</head>

<body>
    <div th:fragment="servicioForm(titulo, servicio, hasProducts)" class="container-fluid p-0 m-0 ">
        <h2 class="text-left" th:text="${titulo}"></h2>
        <small th:if="${servicio.id}" th:text="'Id de servicio: ${servicio.id}"></small>
        <br>
        <form>

            <label class="col-form-label">Nombre:</label>
            <input class="form-control" type="text" id="nombre" name="nombre" required th:value="${servicio.nombre}" />

            <br>

            <label class="col-form-label">Costo:</label>
            <input class="form-control" type="number" id="costo" name="costo" required th:value="${servicio.costo}" />
            <br>
            <label class="col-form-label">Descripcion:</label>
            <textarea class="form-control" type="text" id="descripcion" name="descripcion" required
                th:value="${servicio.descripcion}" th:text="${servicio.descripcion}"></textarea>
            <br>
            <input type="checkbox"  th:field="${hasProducts.hasProducts}">
            <label for="products"> Â¿Tiene productos?</label><br>
            <br>
            <div class="text-center">
                <input type="submit" value="Guardar" class="btn btn-primary">
                <a th:href="@{/servicios}" class="btn btn-primary">Cancelar</a>
            </div>
        </form>
    </div>
    <!-- FORMULARIO -->
</body>

</html>
