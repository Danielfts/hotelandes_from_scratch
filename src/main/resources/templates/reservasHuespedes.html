<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" th:href="@{/css/styles.css}" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <title>Huéspedes</title>
</head>

<body>
    <div class="container-fluid p-4 text-bg-dark">
        <a href="/" style="text-decoration: none;">
            <h1>Hotelandes</h1>
        </a>
        <p class="pb-0 mb-0"><a href="/reservas" style="text-decoration: none;">Reservas</a> / <small
                th:text="${id}"></small> / <small>Huéspedes</small></p>
    </div>

    <div class="row justify-content-center p-4">
        <div class="col-9">
            <h2 class="p-4">Listado de huéspedes</h2>
            

            <table class="table table-hover table-bordered m-4" style="width: 90%;">
                <thead class="thead-dark">
                    <tr>
                        <th>Identificacion</th>
                        <th>Nombre</th>
                    </tr>
                </thead>
                <th:block th:each="huesped : ${huespedes}">
                    <tr>

                        <td th:text="${huesped.identificacion}"></td>
                        <td th:text="${huesped.nombre}"></td>

                    </tr>
                </th:block>
            </table>
        </div>

    </div>
    </div>


</body>

</html>
