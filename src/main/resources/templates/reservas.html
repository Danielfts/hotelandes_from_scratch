<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" th:href="@{/css/styles.css}" />
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>
  <title>Document</title>
</head>

<body>
  <div class="container-fluid p-4 text-bg-dark">
    <a href="/" style="text-decoration: none;">
      <h1>Hotelandes</h1>
    </a>
    <small>Reservas</small>
  </div>

  <div class="row justify-content-center p-4">
    <div class="col-9">
      <h2 class="p-4">Listado de reservas de habitaciones</h2>
      <div class="mx-5">
        <form  th:action="@{'/reservas'}" method="get">
          <label for="numHabitacion"><h5># Habitacion</h5></label>
          <input class="mx-2" type="number" id="numHabitacion"  name="numHabitacion" min="0" max="200" th:value="${numHabitacion}">
          <input type="submit" value="Buscar" class="btn btn-primary">
        </form>
      </div>
      <table class="table table-hover table-bordered m-4" style="width: 90%;">
        <thead class="thead-dark">
          <tr>
            <th>ObjectID</th>
            <th>Titular</th>
            <th>Habitacion</th>
            <th>Desde</th>
            <th>Hasta</th>
            <th>Huéspedes</th>
          </tr>
        </thead>
        <th:block th:each="reserva : ${reservas}">
          <tr>
            <td style=" word-wrap: break-word; max-width: 4em; font-size: small; color: grey;" th:text="${reserva.id}">
            </td>
            <td th:text="${reserva.nombreClienteTitular}"></td>
            <td th:text="${reserva.numeroHabitacion}"></td>
            <td th:text="${reserva.fechaInicio}"></td>
            <td th:text="${reserva.fechaFin}"></td>
            <td><a class="btn btn-success" th:href="@{reservas/{id}/huespedes(id=${reserva.id})}">Huéspedes</a></td>

            <!-- <td th:text="${servicio.nombre}"></td>
                    <td th:text="${servicio.costo}"></td>
                    <td th:text="${servicio.descripcion}"></td> -->

            <!-- <td>
                        <a class="btn btn-info px-1 py-0" th:href="@{servicios/{id}/edit(id=${servicio.id})}">Editar</a>
                        <a class="btn btn-danger px-1 py-0" th:href="@{servicios/{id}/delete(id=${servicio.id})}"
                            onclick="return confirm('¿Estás seguro de borrar este servicio?')">Borrar</a>
                    </td> -->
          </tr>
        </th:block>
      </table>
    </div>
    <div class="col-3 text-center">
      <h2 class="pt-4">Controles</h2>
      <div class="position-sticky" style="top: 2em;">
        <a class="btn btn-primary m-3" href="/reservas/new/login">Crear una reserva</a>
        <br>
        <a class="btn btn-secondary m-3" href="/reservas/populate">Poblar</a>
        <br>
        <a href="/reservas/delete"><button class="btn btn-danger m-3">Eliminar Todo</button></a>

      </div>

    </div>
  </div>


</body>

</html>
