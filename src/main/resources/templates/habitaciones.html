<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" th:href="@{/css/styles.css}" />
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>
  <title>Habitaciones</title>
</head>

<body>
  <div class="container-fluid p-4 text-bg-dark">
    <a href="/" style="text-decoration: none;">
      <h1>Hotelandes</h1>
    </a>
    <small>Habitaciones</small>
  </div>

  <div class="container-fluid">
    <div class="row">
      <div class="col">
        <h2 class="p-4">Listado</h2>
        <table class="table table-hover table-bordered m-4" style="width: 50%;">
          <thead class="thead-dark">
            <tr>
              <th>ID</th>
              <th>Número</th>
              <th>Tipo de Habitación</th>
              <th>Costo</th>
              <th>Capacidad</th>
              <th>Control</th>
            </tr>
          </thead>
          <th:block th:each="hab : ${habitaciones}">
            <tr>
              <td th:text="${hab.id}"></td>
              <td th:text="${hab.numero}"></td>
              <td th:text="${hab.tipoHabitacion.tipo}"></td>
              <td th:text="${hab.tipoHabitacion.costo}"></td>
              <td th:text="${hab.tipoHabitacion.capacidad}"></td>

              <td>
                <a class="btn btn-info px-1 py-0" th:href="@{habitaciones/{id}/edit(id=${hab.id})}">Editar</a>
                <a class="btn btn-danger px-1 py-0" th:href="@{habitaciones/{id}/delete(id=${hab.id})}"
                  onclick="return confirm('¿Estás seguro de borrar esta habitacion?')">Borrar</a>
              </td>
            </tr>
          </th:block>

        </table>
      </div>
      <div class="col py-5">
        <h2>Controles</h2>
        <a th:href="@{habitaciones/delete}"><button class="btn btn-danger m-3">Eliminar Todo</button></a>
        <a th:href="@{habitaciones/populate}"><button class="btn btn-success m-3">Poblar datos</button></a>
        <hr>
        <form th:action="@{habitaciones/new/save}" method="post">
          <div th:replace="~{fragments/habitacionForm :: habitacionForm(titulo='Añadir habitación')}">
          </div>
        </form>
      </div>
    </div>
  </div>

</body>

</html>
