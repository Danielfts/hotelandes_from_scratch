<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" th:href="@{/css/styles.css}" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <title>Crear una reserva</title>
</head>

<body>
    <div class="container-fluid p-4 text-bg-dark">
        <a href="/" style="text-decoration: none;">
            <h1>Hotelandes</h1>
        </a>
        <p class="pb-0 mb-0"><a href="/reservas" style="text-decoration: none;">Reservas</a> / <small>Crear una nueva reserva / Login</small></p>
    </div>

    <!-- Formulario -->
    <div class="container-fluid py-4">
        <div class="row justify-content-center">
            <div class="col" style="max-width: 70%;">
                <form th:action="@{'/reservas/new/login'}" method="post">
                    <form>

                        <label for="email" class="col-form-label">Email:</label>
                        <input class="form-control" type="text" id="email" name="email" required
                            th:value="${cliente.email}" />
                        <br>
                        <label for="identificacion" class="col-form-label">Identificacion:</label>
                        <input class="form-control" type="text" id="identificacion" name="identificacion" required
                            th:value="${cliente.identificacion}" />
                        <br>

                        <div class="text-center">
                            <input type="submit" value="Guardar" class="btn btn-primary">
                            <a th:href="@{/reservas}" class="btn btn-primary">Cancelar</a>
                        </div>
                    </form>
                </form>
            </div>
        </div>
    </div>

</body>

</html>
