<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" th:href="@{/css/styles.css}" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <title>Hotelandes</title>
</head>

<body>
    <div class="container-fluid p-4 text-bg-dark">
      <a  href="/" style="text-decoration: none;">
        <h1>Hotelandes</h1>
      </a>  
    </div>
    
    <div class="container-fluid">
        <div class="row">
            <div class="col">
                <div class="d-flex flex-column flex-shrink-0 mx-2 p-3 position-sticky" style="width: 100%; top: 1rem;">
                    <a href="/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto link-dark text-decoration-none">
                      <h2  >Entidades</h2>
                    </a>
                    <hr>
                    <ul class="list-unstyled ps-0 overflow-y-auto" style="max-height: 30rem;">
                      <li class="mb-1">
                        <a th:href="@{tipos-habitaciones}">
                          <button class="btn btn-toggle align-items-center rounded" >
                              TipoHabitacion
                            </button>                       
                        </a>
                        </li>
                        <li class="mb-1">
                          <a th:href="@{habitaciones}">
                              <button class="btn btn-toggle align-items-center rounded" >
                                Habitaciones
                              </button>                       
                          </a>
                      </li>
                      <li class="mb-1">
                        <a th:href="@{servicios}">
                          <button class="btn btn-toggle align-items-center rounded" >
                            Servicios
                          </button>                       
                        </a>
                      </li>
                      <li class="mb-1">
                        <a th:href="@{reservas}">
                          <button class="btn btn-toggle align-items-center rounded" >
                            Reservas
                          </button>                       
                        </a>
                      </li>
                      <li class="mb-1">
                        <a th:href="@{checkin}">
                          <button class="btn btn-toggle align-items-center rounded" >
                            Check in
                          </button>                       
                        </a>
                      </li>
                      <li class="mb-1">
                        <a th:href="@{checkout}">
                          <button class="btn btn-toggle align-items-center rounded" >
                            Check Out
                          </button>                       
                        </a>
                      </li>
                      <li class="mb-1">
                        <a th:href="@{consumos}">
                          <button class="btn btn-toggle align-items-center rounded" >
                            Consumo
                          </button>                       
                        </a>
                      </li>

                      <li class="mb-1">
                        <a th:href="@{clientes}">
                          <button class="btn btn-toggle align-items-center rounded" >
                            Clientes
                          </button>                       
                        </a>
                      </li>
                      
                      <li class="border-top my-3"></li>
                      
                    </ul>
                    
                  </div>
            </div>
        </div>
    </div>
</body>

</html>
