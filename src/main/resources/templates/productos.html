<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" th:href="@{/css/styles.css}" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <title>Productos</title>
</head>

<body>
    <div class="container-fluid p-4 text-bg-dark">
      <a  href="/" style="text-decoration: none;">
        <h1>Hotelandes</h1>
      </a>  
      <p class="pb-0 mb-0"><a href="/servicios" style="text-decoration: none;">Servicios</a> / <small th:text="${servicio.nombre}"></small> / <small>Productos</small></p>
    </div>

    <div class="container-fluid">
      <div class="row justify-content-center" >
        <div class="col-6">
          <h2 class="p-4">Listado de productos de <span th:text="${servicio.nombre}"></span></h2>
          <table class="table table-hover table-bordered m-4" style="width: 90%;">
            <thead class="thead-dark">
                <tr>
                    <th>Nombre</th>
                    <th>Costo</th>
                </tr>
            </thead>
            <th:block th:each="producto : ${servicio.productos}">
                <tr>
                    
                    <td th:text="${producto.nombre}"></td>
                    <td th:text="${producto.costo}"></td>
                    
                </tr>
            </th:block>


            
        </table>
        </div>

            <h2>Controles</h2>

            <a th:href="@{servicios/populate}"><button class="btn btn-success m-3">Poblar datos</button></a>
            <a th:href="@{servicios/new}"><button class="btn btn-warning m-3">Crear nuevo</button></a>
          </div>
          
        </div> -->
      </div>
    </div>
    
  
</body>

</html>
